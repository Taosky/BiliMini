<meta charset="UTF-8">
<style>
  html {
    -ms-overflow-style: none;
    overflow: -moz-scrollbars-none;
  }

  html::-webkit-scrollbar {
    width: 0px
  }
  body{
    overflow-x:hidden;
    overflow-y:auto;
  }
  #videoList {
    width: 380px;

  }

  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    transition: 0.3s;
    width: 170px;
    margin-left: 5px;
    margin-right: 5px;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
  }

  img:hover {
    opacity: 0.8;
    filter: alpha(opacity=100);
  }

  img {
    border-radius: 5px 5px 0 0;
  }

  .container {
    padding: 2px 8px;
  }

  .title {
    margin: 0;
    text-decoration: none !important;
  }

  .title:hover {
    color: cadetblue;
    cursor: pointer
  }

  .avatar {
    border-radius: 10px;
    width: 20px;
    display: inline-block;
  }

  .up {
    height: 50px;
  }

  .up-link {
    text-decoration: none !important;
    height: 10px;
    border-radius: 13px;
    padding: 2px;
    font-size: 9pt;
    margin: 4px 0;
  }

  .up-link:hover {
    transition: .2s ease-out;
    background: #aaa transparent;
    text-decoration: none;
  }

  .up-name {
    color: black;
    float: right;
  }

  .up-name:hover {
    color: cadetblue;
    cursor: pointer
  }

  .moreBtn {
    text-align: center;
    height: 32px;
    width: 350px;
    margin-left: 7px;
    background-color: #e4e2e2;
    cursor: pointer;
    border: none;
    border-radius: 4px;
  }
</style>

<body>
  <div id="app">
    <div style="display:flex;flex-wrap: wrap" id="videoList">
    </div>
    <a href="https://t.bilibili.com/"><button class="moreBtn" onclick="seeMore">查看全部</button></a>
    
  </div>
  </div>
</body>
<script src="popup.js"></script>
