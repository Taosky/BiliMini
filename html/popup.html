<meta charset="UTF-8">
<style>
  html {
    -ms-overflow-style: none;
    overflow: -moz-scrollbars-none;
    height:650px
  }

  html::-webkit-scrollbar {
    width: 0px;
  }

  body {
    overflow-x: hidden;
    overflow-y: auto;
  }


  #loading{
    transition: opacity 0.5s ease-out;
    width: 380px;
    opacity: 1;
    text-align: center;
    position: absolute;
  }
  #app {
    opacity: 0;
    transition:opacity 0.5s ease-in;
  }
  #videoList {
    width: 380px;
    display:flex;
    flex-wrap: wrap;
    /* align-items: flex-start; */
  }

  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    transition: 0.3s;
    width: 170px;
    margin-left: 5px;
    margin-right: 5px;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
  }

  .video-img:hover+.pub-time {
    opacity: 1;
  }

  img {
    border-radius: 5px 5px 0 0;
  }

  .pub-time {
    transition: opacity 0.3s ease-in;
    opacity: 0;
    position: absolute;
    margin-top: -20px;
    z-index: 10;
    color: white;
    background: #000a;
    font-size: 14px;
    border-radius: 10px;
    margin-top: 3px;
    margin-left: -65px;
    padding-left: 6px;
    padding-right: 6px;
    float: right;
    text-align: center;
  }

  .container {
    padding: 2px 8px;
  }

  .title {
    margin: 0;
    text-decoration: none !important;
    transition: 0.3s;
  }

  .title:hover {
    color: cadetblue;
    cursor: pointer
  }

  .avatar {
    border-radius: 10px;
    width: 22px;
    display: inline-block;
  }

  .up-link {
    transition: 0.3s;
    text-decoration: none !important;
    display: flex;
    color: black;
    justify-content: space-between;
    border-radius: 13px;
    padding: 2px;
    font-size: 12.5px;
    margin: 4px 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 10px;
    margin-bottom:10px;
  }

  .up-link:hover {
    background: #aaaaaa47;
    text-decoration: none;
    cursor: pointer;
    color: #00a0d8;
  }

  .up-name {
    float: right;
    padding-right: 5px;
    padding-left: 10px;
    padding-top: 2px;
  }

  .moreBtn {
    transition: 0.3s;
    text-align: center;
    height: 32px;
    width: 350px;
    margin-left: 7px;
    background-color: #f4f4f4;
    cursor: pointer;
    border: none;
    border-radius: 4px;
  }
  .moreBtn:hover{
    background-color: #ececec;
  }
</style>

<body>
  <div id="loading">加载中...</div>
  <div id="app">
    <div id="videoList">
    </div>
    <a href="https://t.bilibili.com/"><button class="moreBtn" onclick="seeMore">查看全部</button></a>
  </div>
  </div>
</body>
<script src="popup.js"></script>
